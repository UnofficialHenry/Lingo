<!-- Thymeleaf Namespace -->
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">

 		<title>Lingo Web App</title>

 		<!-- CSS stylesheet -->
 		<link rel="stylesheet" href="/css/styles.css"/>
	</head>
	<body>
 		<div class="background">
			<div class="startButton">
				<table class="no-spacing">
				  	<tr>
			    			<td th:text="${col1}" th:bgcolor="${classitem1}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col1}" th:bgcolor="${classitem1}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col1}" th:bgcolor="${classitem1}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col1}" th:bgcolor="${classitem1}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col1}" th:bgcolor="${classitem1}" style="height:50px; width:50px">&nbsp;</td>
			  		</tr>
			  		<tr>
			    			<td th:text="${col2}" th:bgcolor="${classitem2}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col2}" th:bgcolor="${classitem2}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col2}" th:bgcolor="${classitem2}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col2}" th:bgcolor="${classitem2}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col2}" th:bgcolor="${classitem2}" style="height:50px; width:50px">&nbsp;</td>
			  		</tr>
			  		<tr>
			    			<td th:text="${col3}" th:bgcolor="${classitem3}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col3}" th:bgcolor="${classitem3}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col3}" th:bgcolor="${classitem3}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col3}" th:bgcolor="${classitem3}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col3}" th:bgcolor="${classitem3}" style="height:50px; width:50px">&nbsp;</td>
			  		</tr>
			  		<tr>
			    			<td th:text="${col4}" th:bgcolor="${classitem4}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col4}" th:bgcolor="${classitem4}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col4}" th:bgcolor="${classitem4}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col4}" th:bgcolor="${classitem4}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col4}" th:bgcolor="${classitem4}" style="height:50px; width:50px">&nbsp;</td>
			  		</tr>
			  		<tr>
			    			<td th:text="${col5}" th:bgcolor="${classitem5}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col5}" th:bgcolor="${classitem5}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col5}" th:bgcolor="${classitem5}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col5}" th:bgcolor="${classitem5}" style="height:50px; width:50px">&nbsp;</td>
			    			<td th:text="${col5}" th:bgcolor="${classitem5}" style="height:50px; width:50px">&nbsp;</td>
			  		</tr>
		  		</table>
				
				<img th:src="@{/images/lingo_logo.png}" alt="LINGO" class="lingo-logo-in-game"/>
		  		<img th:src="@{/images/crown.png}" alt="Crown" class="crown-in-game"/>
		  		
		  		<p class="roundNr" th:text="'ROUND # ' + ${roundNumber}"/>
		  		<p class="highscore-in-game" th:text="'HIGHSCORE: ' + ${highscore}"/>
		  		<p class="total-points-in-game" th:text="'TOTAL POINTS: ' + ${totalPoints}"/>
		  		
		  		<p style="position: absolute; margin-top: 27%"  th:text="'word is: ' + ${word}"/><p> <!-- just for debugging purpose -->
				<form th:action="@{/game}">
				<input onkeypress="return /[a-z]/i.test(event.key)" pattern="(.){5,5}"
					   oninput="this.value = this.value.toUpperCase()"
					   oninvalid="this.setCustomValidity('Input should contain 5 letters')"
					   onchange="try{setCustomValidity('')}catch(e){}"
					   title="Input your guessed word: Should be 5 letters long"
					   type="text" class="" placeholder="Enter word here" maxlength="5" th:name="word"/>
	  				<input class="submitButton" type="submit" value="SUBMIT">
  				</form>
			</div>
 		</div>
	</body>	
</html>
