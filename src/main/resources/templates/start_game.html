<!DOCTYPE html>
<!-- Thymeleaf Namespace -->
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">

 		<title>Lingo Web App</title>
	
 		<!-- CSS -->
 		<link rel="stylesheet" href="/css/styles.css"/>
	</head>
	<body>
 		<div class="background">
 			<div class="startButton">
      				<button type="button" class="button-brown" th:onclick="|window.location.href='/game'|">START</button>
      				<img th:src="@{/images/lingo_logo.png}" alt="LINGO" class="lingo-logo-start"/>
      				<img th:src="@{/images/arrow.png}" alt="arrow" class="arrow-start"/>
  			</div>
 		</div>
	</body>	
</html>
